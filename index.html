<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiomancer.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              mpc: {
                bg: '#020202',        
                panel: '#0a0a0a',     
                surface: '#121215',   
                surfaceHighlight: '#1a1a20',
                border: '#27272a',    
                
                screen: '#050505',    
                screenText: '#00f3ff',
                
                primary: '#00f3ff',   
                secondary: '#d600ff', 
                accent: '#ff0055',    
                
                success: '#00ff9d',   
                warning: '#ffea00',   
                danger: '#ff0055',    
              }
            },
            boxShadow: {
              'neon-pink': '0 0 5px #ff0055, 0 0 10px #ff0055, 0 0 20px #ff0055',
              'neon-cyan': '0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 20px #00f3ff',
              'neon-green': '0 0 5px #00ff9d, 0 0 10px #00ff9d',
              'glass': 'inset 0 0 20px rgba(255,255,255,0.05)',
              'panel': '0 0 50px rgba(0,0,0,0.8)',
              'glow': '0 0 15px rgba(255,255,255,0.1)',
            },
            backgroundImage: {
              'cyber-grid': 'linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px)',
              'scanlines': 'linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06))',
            }
          },
        },
      }
    </script>
    <style>
      /* Global Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #020202;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }
      
      /* Global Animations */
      @keyframes blink-red {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
      .animate-blink-red {
        animation: blink-red 1.5s infinite;
      }
      
      body {
        background-color: #020202;
        color: white;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
